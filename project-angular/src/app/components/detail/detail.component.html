<div class="container" *ngIf="project">

  <div class="image" *ngIf="project.image">
    <img src="{{url+'get-image/'+project.image}}" *ngIf="project.image"/>
  </div>

  <h1>{{project.name}}</h1>
  <h3>{{project.description}} </h3>
  <p>{{project.category}}</p>
  <p>{{project.langs}}</p>
  <p *ngIf="confirm == false">
      <a   [routerLink]="['/editar-projecto',project._id]" class="button-edit"> Editar ðŸ’± </a>
      <a  (click)="setConfirm(true)" class="button-deleted"> Borrar &#10060; </a>
  </p>

  <p *ngIf="confirm == true">
    <span class="confirm">  Â¿Estas seguro de eliminar este Proyecto ? <br/> </span>
    <a  (click)="setConfirm(false)" class="button-edit"> Cancelar &#10071;</a>
    <a  (click)="deleteProject(project._id)" class="button-deleted"> Eliminar definitivamente &#10060; </a>
  </p>



</div>
